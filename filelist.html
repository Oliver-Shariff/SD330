<!DOCTYPE html>
<html lang="en">
<body>
    <h1>
        Oliver's System Design Files
    </h1>

    <p id="files">

    </p>

<script>
    function githubFilelist(){
				
                var htmlString = "";
            
              // this creates JS object 'data' with a list of files  
                  // change "aptokash/SD330" to your github id and repository name 
                (async () => {
                    const response = await fetch("https://api.github.com/repos/oliver-shariff/SD330/contents/");
                    const data = await response.json();
                
              // loop through the list of files, set "file" to each file name
                    for (let file of data) {
                        
                        fname = file.name;           
                        fpath = "https://oliver-shariff.github.io/SD330/" + fname;  
                        
                        htmlString += "<p>" + fname ;
                        htmlString += "<p><a href='" + fpath + "'>" + fpath + "</a></p>";
                    }
                
                document.getElementById('files').innerHTML = htmlString;
                })()
            
            }
</script>    
</body>

</html>
